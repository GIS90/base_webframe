{% extends "base.html" %}

{% block title %}信息管理{% endblock %}

{% block navbar %}
<section class="content-header">
    <h1>浏览</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">信息管理</li>
        <li class="active">浏览</li>
    </ol>
</section>
{% endblock %}

{% block content %}
<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title" style="float:left">全职职工浏览</h3>
        <div>(按<span class="info_red">入职时间</span>排序)</div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="info_all_employee" class="table table-bordered table-hover table-striped" width="100%">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>中文名称</th>
                    <th>英文名称</th>
                    <th>性别</th>
                    <th>出生年月</th>
                    <th>国籍</th>
                    <th>邮箱</th>
                    <th>电话</th>
                    <th>证件号码</th>
                    <th>入职日期</th>
                    <th>操作</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- /.box-body -->
</div>
{% endblock %}

{% block scripts %}

<script>
    function initPage() {
        $('#info_all_employee').DataTable({
            paging: true, //关闭页码
            bLengthChange: true, //是否允许终端用户从一个选择列表中选择分页的页数，页数为10，25，50和100
            lengthMenu: [15, 25, 50, 75, 100],
            processing: true, //当表格在处理的时候（比如排序操作）是否显示“处理中...
            searching: true, //是否开启搜索栏
            ordering: false, //是否启动各个字段的排序功能
            order: [[ 1, "desc"]], //排序方式
            columnDefs: [
                {type: 'numeric-comma', targets: [2,3,4,5,6,7,8]}
            ],
            bInfo: true, //是否开启页码底端信息，总条数
            bAutoWidth: false, //是否自动计算列宽
            bDeferRender: true, // 是否延迟渲染，当用Ajax或者js方式加载数据时开启延迟渲染会带来很大的速度提升，
            // 当该属性设置为true时，表格每一行新增的元素只有在需要被画出来时才会被DataTable创建出来
            serverSide: true,
            iDisplayLength: 15,
            iDisplayStart: 0,
            bStateSave: true,
            pagingType: "full_numbers",
            bJQueryUI: true, //是否使用 jQury的UI theme
            bScrollInfinite: false, //是否启动初始化滚动条
            bPaginate: true, //是否显示（应用）分页器
            bFilter: true, //是否启动过滤、搜索功能
            aoColumnDefs: [
                 { "bSortable": false, "aTargets": [1, 2] }
            ],

            ajax: function (data, callback, settings) {
                // url可以直接指定远程的json文件，或是MVC的请求地址 /Controller/Action
                var postJsonData= {
                    "limit": data.length,
                    "start": data.start,
                    "index": (data.start / data.length) + 1,
                    "search": data.search.value
                };
                $.ajax({
                    url: "/employee/api_list/",
                    type: 'POST',
                    contentType: "application/json",
                    dataType:"json",
                    // 传给服务器的数据，可以添加我们自己的查询参数
                    data: JSON.stringify(postJsonData),
                    success: function (json_result) {
                        var returnData = {};
                        if (json_result.status_id === 100){
                            returnData.recordsTotal = json_result.data.totalCount;
                            returnData.recordsFiltered = json_result.data.totalCount;
                            returnData.data = json_result.data.datalist;
                            callback(returnData);
                        }else {
                            console.log('dataTables get data is failure: ' + json_result.msg);
                            returnData.recordsTotal = 0;
                            returnData.recordsFiltered = 0;
                            returnData.data = [];
                            callback(returnData);
                        }

                    },
                    error: function (result) {
                        console.log('dataTables get data is error: '+ result);
                        alert("dataTables get data is error!");
                    }
                });
            },
            language: {
                "sProcessing": "正在获取数据，请稍后...",
                "sLengthMenu": "显示 _MENU_条",
                "sZeroRecords": "无数据",
                "sInfo": "从 _START_到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty": "记录数为0",
                "sInfoFiltered": "(全部记录数_MAX_条)",
                "sInfoPostFix": "",
                "sSearch": "搜索",
                "sUrl": "",
                "oPaginate": {
                    "sFirst": "第一页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "最后一页"
                }
            },
            columns: [
                {
                    "data": "id",
                    "title": "序号",
                    "className": "info_td_center",
                    "orderable": false
                },
                {
                    "data": "china_name",
                    "title": "中文名称",
                    "className": "info_td_center"

                },
                {
                    "data": "english_name",
                    "title": "英文名称",
                    "className": "info_td_center"
                },
                {
                    "data": "sex",
                    "title": "性别",
                    "className": "info_td_center"
                },
                {
                    "data": "birth_date",
                    "title": "出生年月",
                    "className": "info_td_center"
                },
                {
                    "data": "nationality",
                    "title": "国籍",
                    "className": "info_td_center"
                },
                {
                    "data": "email",
                    "title": "邮箱",
                    "className": "info_td_center"
                },
                {
                    "data": "phone",
                    "title": "电话",
                    "className": "info_td_center"
                },
                {
                    "data": "card_id",
                    "title": "证件号码",
                    "className": "info_td_center"
                },
                {
                    "data": "entry_date",
                    "title": "入职日期",
                    "className": "info_td_center"
                },
                {
                    "data": null,
                    "title": "操作",
                    "className": "info_td_center",
                    "render": function (data, type, row, meta) {
                        return data = '<button type="button"  style = "margin:0px;display:inline;width:70%" class="btn bt_unpass btn-primary btn-xs" id="dt_pass"><i class="fa fa-check"></i> 编辑 </button>' +
                        ' <button type="button" style="margin:0px;display:inline;width:70%" class="btn bt_unpass btn-danger btn-xs"  id="dt_unpass"><i class="fa fa-times"></i> 离职 </button>';
                    }
                }
            ]
        });
    }


</script>

{% endblock %}
